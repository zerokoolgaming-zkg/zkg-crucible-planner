<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZKG CRUCIBLE COUNTER LIST</title>
  <link rel="stylesheet" href="style.css" />
  <script>window.BACKEND_URL = "https://script.google.com/macros/s/AKfycbxQ_-1qK36Fvu_kS1kFY8Yhchg0DTTGzeNE_wFjfnEkL-8br6UsvUztF5Qfh2x6p7FlIw/exec";</script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="bg-pulse"></div>
  <header>
    <img src="assets/zkg_badge.png" alt="ZKG Logo" class="logo" />
    <h1>ZKG Crucible Planner</h1>
    <button id="donateButton"
      onclick="window.open('https://streamelements.com/zerokoolgamer-4649/tip','_blank')">
      💛 DONATE TO ZKG
    </button>
  </header>

  <main id="planner">
    <section id="teamSection">
      <div id="teamControls">
        <select id="teamSelect">
          <option value="">(Optional) Choose a Team</option>
        </select>
        <input id="teamSearchBox" type="text" placeholder="🔍 Type team name…" />
      </div>
      <p id="teamSearchHint">💡 Type part of a team name to auto-fill members automatically.</p>
      <p id="searchingMessage"></p>
    </section>

    <div id="dropdownRow">
      <select id="char1"><option value="">Team Member 1</option></select>
      <select id="char2"><option value="">Team Member 2</option></select>
      <select id="char3"><option value="">Team Member 3</option></select>
      <select id="char4"><option value="">Team Member 4</option></select>
      <select id="char5"><option value="">Team Member 5</option></select>
    </div>

    <div id="imageRow">
      <div class="char-slot"><img id="img1" src="assets/question.png" alt=""></div>
      <div class="char-slot"><img id="img2" src="assets/question.png" alt=""></div>
      <div class="char-slot"><img id="img3" src="assets/question.png" alt=""></div>
      <div class="char-slot"><img id="img4" src="assets/question.png" alt=""></div>
      <div class="char-slot"><img id="img5" src="assets/question.png" alt=""></div>
    </div>

    <section id="results">
      <h2>Results</h2>
      <button id="discordButton"
        onclick="window.open('https://discord.gg/c23YXnUWb6','_blank')">
        📨 Submit Counters on <strong>Discord</strong>
      </button>
      <div id="resultsContainer"></div>
    </section>
  </main>

  <button id="backToTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">↑</button>
</body>
</html>
