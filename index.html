<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ZKG Crucible Planner</title>
  <link rel="icon" href="assets/img/logo.png"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
<header class="msf-header">
  <div class="header-inner">
    <div class="brand">
      <img class="logo" src="assets/img/logo.png" alt="ZKG Emblem"/>
      <h1>ZKG Crucible Planner</h1>
    </div>
  </div>
  <div class="energy-bg"></div>
  <div class="gold-underline"></div>
</header>

<main class="container ultra-wide">
  <div id="banner" class="banner hidden">⚠️ Failed to load data. <button id="retryBtn" class="btn small">Retry</button></div>
  <div id="spinner" class="spinner-wrap"><div class="spinner"></div><div class="spin-text">Loading data…</div></div>

  <section class="card">
    <h2>Select Team & Characters</h2>
    <div class="toolbar">
      <div class="row-six">
        <div class="dropdown-block">
          <label>Team</label>
          <select id="teamSelect"><option>Loading…</option></select>
          <div class="preview"></div>
        </div>
        <div class="dropdown-block">
          <label>Team Member 1</label>
          <select class="charSelect"></select>
          <div class="preview"><img alt=""/><div class="missing-ph">?</div></div>
        </div>
        <div class="dropdown-block">
          <label>Team Member 2</label>
          <select class="charSelect"></select>
          <div class="preview"><img alt=""/><div class="missing-ph">?</div></div>
        </div>
        <div class="dropdown-block">
          <label>Team Member 3</label>
          <select class="charSelect"></select>
          <div class="preview"><img alt=""/><div class="missing-ph">?</div></div>
        </div>
        <div class="dropdown-block">
          <label>Team Member 4</label>
          <select class="charSelect"></select>
          <div class="preview"><img alt=""/><div class="missing-ph">?</div></div>
        </div>
        <div class="dropdown-block">
          <label>Team Member 5</label>
          <select class="charSelect"></select>
          <div class="preview"><img alt=""/><div class="missing-ph">?</div></div>
        </div>
      </div>
      <div class="actions right">
        <button id="searchBtn" class="btn primary">Find Counters</button>
        <button id="resetBtn" class="btn">Reset</button>
      </div>
    </div>
  </section>

  <section class="card">
    <h2>Results</h2>
    <div id="result" class="result-area muted">Choose exactly 5 characters to search.</div>
  </section>

  <p class="muted" style="text-align:center;margin-top:10px;font-size:.9rem">
    Diagnostics available at <code>/diagnostics.html</code>
  </p>
</main>

<footer class="footer"><p>© ZKG • Unofficial MSF utility.</p></footer>

<script>window.BACKEND_URL="https://script.google.com/macros/s/AKfycbwgqUa14K4cMZVDP7qxg6rqDs17vGKSiWCVJOavIA-D0oC6o2SkhvqwJHuJ4oZdqtE/exec";</script>
<script src="assets/js/app.js"></script>
</body>
</html>
