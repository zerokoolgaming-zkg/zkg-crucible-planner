<!doctype html>
<html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>ZKG Crucible Planner</title>
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="msf-header"><div class="header-inner">
<img src="logo.png" class="logo" alt="ZKG Crucible Planner">
<nav><a href="admin.html" class="nav-link">Admin</a></nav>
</div><div class="gold-underline"></div></header>
<main class="container">
<section class="card">
  <h2>Select Team & Characters</h2>
  <div class="selectors">
    <div class="slot"><label>Team</label><select id="teamSelect"><option value="">(Optional) Choose a Team</option></select></div>
    <div class="slot"><label>Team Member 1</label><select class="charSelect"></select><div class="preview"><img></div></div>
    <div class="slot"><label>Team Member 2</label><select class="charSelect"></select><div class="preview"><img></div></div>
    <div class="slot"><label>Team Member 3</label><select class="charSelect"></select><div class="preview"><img></div></div>
    <div class="slot"><label>Team Member 4</label><select class="charSelect"></select><div class="preview"><img></div></div>
    <div class="slot"><label>Team Member 5</label><select class="charSelect"></select><div class="preview"><img></div></div>
  </div>
  <div class="actions"><button id="searchBtn" class="primary">Find Counters</button><button id="resetBtn" class="ghost">Reset</button></div>
</section>
<section class="card"><h2>Results</h2><div id="result" class="results"></div></section>
</main>
<script src="app.js"></script>
</body></html>
