<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ZKG Cosmic Crucible Counters</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <h1>ZKG Cosmic Crucible Counters</h1>

    <section class="card">
      <h2>Select 5 Characters</h2>
      <div id="dropdowns" class="grid5"></div>
      <div class="actions">
        <button id="searchBtn">Find Counters</button>
        <button id="resetBtn" class="ghost">Reset</button>
      </div>
    </section>

    <section class="card">
      <h2>Result</h2>
      <div id="result"></div>
    </section>

    <p class="footnote">
      End users can only select from dropdowns. All data lives in a protected Google Sheet.
    </p>

    <nav class="admin-link">
      <a href="admin.html">Admin</a>
    </nav>
  </main>

  <script src="app.js"></script>
</body>
</html>
