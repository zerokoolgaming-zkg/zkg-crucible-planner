<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZKG Crucible Counter List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar"><div class="brand"><img src="assets/zkg_badge.png" class="brand-badge"><h1>ZKG Crucible Planner</h1></div></header>
<main class="container">
  <section class="selectors">
    <div class="col team-col">
      <label class="lbl">Team (optional)</label>
      <select id="teamSelect"></select>
      <div class="dropdown-group">
        <label for="seasonSelect">Season (optional)</label>
        <select id="seasonSelect"><option value="">Choose Season</option></select>
        <label for="roomSelect">Room (optional)</label>
        <select id="roomSelect"><option value="">Choose Room</option></select>
      </div>
    </div>
    <div class="col">
      <label class="lbl">Team Member 1</label>
      <select class="charSelect"></select>
      <div class="preview"><img/><div class="missing-ph">?</div></div>
    </div>
<div class="col">
      <label class="lbl">Team Member 2</label>
      <select class="charSelect"></select>
      <div class="preview"><img/><div class="missing-ph">?</div></div>
    </div>
<div class="col">
      <label class="lbl">Team Member 3</label>
      <select class="charSelect"></select>
      <div class="preview"><img/><div class="missing-ph">?</div></div>
    </div>
<div class="col">
      <label class="lbl">Team Member 4</label>
      <select class="charSelect"></select>
      <div class="preview"><img/><div class="missing-ph">?</div></div>
    </div>
<div class="col">
      <label class="lbl">Team Member 5</label>
      <select class="charSelect"></select>
      <div class="preview"><img/><div class="missing-ph">?</div></div>
    </div>
  </section>
  <div class="actions"><button id="resetBtn" class="secondary">Reset</button><span class="hint">Counters auto-run when 5 members are selected.</span></div>
  <section id="result" class="results muted">Choose exactly 5 characters to search.</section>
</main>
<script>window.API_URL="https://script.google.com/macros/s/AKfycbzAEn_Bx3fzfpvUxURoym41nT1qwwSChA6qlnSQzIJs9wU4Tng8y7WuGUuxa1ppmzm3gA/exec";</script>
<script src="script.js"></script>
</body></html>
