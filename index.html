<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ZKG Crucible Planner</title>
<link rel="icon" type="image/x-icon" href="favicon.ico"/>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="msf-header">
  <div class="header-inner">
    <img src="logo.png" alt="ZKG Crucible Planner" class="logo"/>
    <nav class="nav">
      <a href="admin.html" class="nav-link">Admin</a>
    </nav>
  </div>
  <div class="gold-underline"></div>
</header>

<main class="container">
  <section class="card">
    <h2>Select 5 Characters</h2>
    <div id="dropdowns" class="grid5"></div>
    <div class="actions">
      <button id="searchBtn" class="primary">Find Counters</button>
      <button id="resetBtn" class="ghost">Reset</button>
    </div>
  </section>

  <section class="card">
    <h2>Results</h2>
    <div id="result" class="results"></div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
